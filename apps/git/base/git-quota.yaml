---
kind: ResourceQuota
apiVersion: v1
metadata:
  name: git-quota
  namespace: git
  labels:
    kubernetes.io/metadata.name: git
    backstage.io/kubernetes-id: git
    istio-injection: enabled
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 1Gi
    limits.cpu: "2"
    limits.memory: 2Gi
